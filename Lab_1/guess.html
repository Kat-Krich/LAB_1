<!DOCTYPE html>
<html>
    <head>
        <title>Adivinhação</title>
        <meta charset="UTF-8">
        <link href="estilo/estilo_guess.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Gidole&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="corpo">
            <h1 class="centro" id="titulo">Guess Game!</h1>
            <div>
                <input type="text" id="num">
            </div>
            <div>
                <input type="button" value="Clique Aqui" id="botao" onclick="guess()">
            </div>
            <p id="resp"></p>
            <div class="corpo" id="tenta">
                <h3>Número de Tentativas:</h3>
                <p id="num_tenta"></p>
            </div>
        </div>

        <script src="script/script_guess.js" type="text/javascript"></script>
    </body>
</html>
