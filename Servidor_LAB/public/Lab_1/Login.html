<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="estilo/estilo_Login_Cadastro.css" />
  </head>
  <body>
    <div class="centro">
      <div class="borda">
            <h2>Login</h2>
            <br>
            <form method="post" action="/login">
                <div class="coluna">
                    <input class="Box-escrever"  type="text" name="login" placeholder="Login" />
                    <br>
                    <input class="Box-escrever"  type="password" name="senha" placeholder="Senha" />
                    <br>
                    <input class="Botao"  type="submit" value="Entrar" />
                </div>
            </form>
      </div>
    </div>
  </body>
</html>
