<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo/estilo_Login_Cadastro.css" />
  </head>
  <body>
    <div class="centro">
      <div class="borda">
        <h2>Cadastro</h2>
        <br>
        <form method="post" action="/cadastrado">
          <div class="coluna">
                <input class="Box-escrever" type="text" name="nome" placeholder="Nome" />
                <br>
                <input class="Box-escrever"  type="text" name="login" placeholder="Login" />
                <br>
                <input class="Box-escrever"  type="password" name="senha" placeholder="Senha" />
                <br>
                <input class="Box-escrever"  type="date" name="nascimento" />
          </div>
          <br />
          <input class="Botao" type="submit" value="Cadastrar!" />
        </form>
      </div>
    </div>
  </body>
</html>
